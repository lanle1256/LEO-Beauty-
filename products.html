<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh s√°ch s·∫£n ph·∫©m - LEO Beauty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
      margin: 0;
    }
    header {
      background: #e91e63;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      color: #555;
      font-size: 14px;
      min-height: 40px;
    }
    .product-card strong {
      color: #e91e63;
      font-size: 16px;
    }
    .btn {
      background: linear-gradient(90deg, #e91e63, #ad1457);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #ad1457, #e91e63);
    }
  </style>
</head>
<body>
  <header>üíÑ LEO Beauty - Danh s√°ch s·∫£n ph·∫©m</header>
  <div class="product-grid" id="product-grid">ƒêang t·∫£i s·∫£n ph·∫©m...</div>

  <script>
    const apiURL = 'https://fakestoreapi.com/products';

    async function loadProducts() {
      try {
        const res = await fetch(apiURL);
        const products = await res.json();
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';

        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <h3>${p.title}</h3>
            <p>${p.description.substring(0, 60)}...</p>
            <strong>${p.price.toLocaleString('vi-VN')}‚Ç´</strong><br>
            <a class="btn" href="product-detail.html?id=${p.id}">Xem chi ti·∫øt</a>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('product-grid').innerText = 'Kh√¥ng th·ªÉ t·∫£i s·∫£n ph·∫©m üò¢';
      }
    }

    loadProducts();
  </script>
</body>
</html>
