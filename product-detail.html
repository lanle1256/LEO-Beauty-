<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chi ti·∫øt s·∫£n ph·∫©m - LEO Beauty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      margin: 0;
      color: #333;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 30px;
    }
    .container img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin: auto;
    }
    .info {
      flex: 1;
      min-width: 250px;
    }
    .info h2 {
      color: #e91e63;
    }
    .info p {
      font-size: 16px;
      line-height: 1.5;
    }
    .price {
      color: #ad1457;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .back {
      display: inline-block;
      margin: 20px auto;
      background: linear-gradient(90deg, #e91e63, #ad1457);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
    .related {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .related .card {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
    }
    .related .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>üíÑ LEO Beauty - Chi ti·∫øt s·∫£n ph·∫©m</header>

  <div class="container" id="detail"></div>

  <h2 style="text-align:center; margin-top:40px;">S·∫£n ph·∫©m li√™n quan</h2>
  <div class="related" id="related"></div>

  <div style="text-align:center;">
    <a href="products.html" class="back">‚Üê Quay l·∫°i danh s√°ch s·∫£n ph·∫©m</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const apiURL = 'https://fakestoreapi.com/products';

    async function loadDetail() {
      try {
        const res = await fetch(`${apiURL}/${id}`);
        const p = await res.json();
        const container = document.getElementById('detail');
        container.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <div class="info">
            <h2>${p.title}</h2>
            <p>${p.description}</p>
            <div class="price">${p.price.toLocaleString('vi-VN')}‚Ç´</div>
          </div>
        `;
      } catch (err) {
        document.getElementById('detail').innerText = 'Kh√¥ng th·ªÉ t·∫£i s·∫£n ph·∫©m üò¢';
      }
    }

    async function loadRelated() {
      const res = await fetch(apiURL);
      const data = await res.json();
      const related = data.filter(item => item.id != id).slice(0, 4);
      const container = document.getElementById('related');
      related.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h4>${p.title}</h4>
          <div>${p.price.toLocaleString('vi-VN')}‚Ç´</div>
        `;
        card.onclick = () => location.href = `product-detail.html?id=${p.id}`;
        container.appendChild(card);
      });
    }

    loadDetail();
    loadRelated();
  </script>
</body>
</html>
